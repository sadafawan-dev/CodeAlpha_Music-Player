<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JavaScript Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="player-container">
    <div class="player-card">
      <div class="cover">
        <img id="coverImg" src="covers/cover1.jpg" alt="cover" />
      </div>

      <div class="info">
        <h2 id="title">Title</h2>
        <p id="artist">Artist</p>

        <div class="controls-row">
          <button id="prevBtn" class="control">âŸ¨</button>
          <button id="playBtn" class="control large">â–¶</button>
          <button id="nextBtn" class="control">âŸ©</button>
        </div>

        <div class="progress-wrapper">
          <div id="currentTime">0:00</div>
          <div id="progressContainer" class="progress-container">
            <div id="progress" class="progress"></div>
          </div>
          <div id="duration">0:00</div>
        </div>

        <div class="bottom-row">
          <div class="volume-group">
            <label for="volumeRange">ðŸ”Š</label>
            <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="0.8" />
          </div>

          <div class="toggles">
            <label class="toggle">
              <input type="checkbox" id="autoplayToggle" />
              <span>Autoplay</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <aside class="playlist-card">
      <h3>Playlist</h3>
      <ul id="playlist" class="playlist"></ul>
    </aside>
  </main>

  <!-- Hidden audio element -->
  <audio id="audio"></audio>

  <script src="script.js" defer></script>
</body>
</html>
